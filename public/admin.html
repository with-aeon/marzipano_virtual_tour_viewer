<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCDE - IPVT</title>
    <link rel="icon" type="image/x-icon" href="assets/dep_eng.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="pano-header">
        <span id="pano-header-text"></span>
        <a href="index.html" id="pano-menu-btn">
            <img src="assets/dashboard.png" class="icons">Menu
        </a>
        <div id="pano-sidebar-wrapper">
            <aside id="pano-sidebar-container">
                <p id="pano-title">Panoramic Scenes</p>
                <ul id="pano-image-list"></ul>
            </aside>
            <button id="pano-sidebar-btn">
                <img src="assets/side-bar-hide.png">
            </button>
        </div>
    </header>
    <main id="pano-panel">
        <div id="pano-action">
            <input type="file" id="add-scene" accept="image/*" multiple hidden>
            <label for="add-scene" id="pano-upload-btn" class="action-btn">
                <img src="assets/upload.png" class="icons"> Upload
            </label>
            <button id="pano-update-btn" class="action-btn">
                <img src="assets/update.png" class="icons"> Update
            </button>
            <button id="pano-rename-btn" class="action-btn">
                <img src="assets/rename.png" class="icons"> Rename
            </button>
            <button id="pano-delete-btn" class="action-btn">
                <img src="assets/delete.png" class="icons"> Delete
            <button id="pano-hotspot-btn" class="action-btn" type="button">
                <img src="assets/hotspot-icon.png" class="icons"> Hotspot
            </button>
            <button id="pano-initial-view-btn" class="action-btn" type="button">
                <img src="assets/initial-view.png" class="icons"> Set initial view
            </button>
          </button>
        </div>
        <div id="pano-viewer-wrap">
            <div id="pano-viewer"></div>
        </div>
    </main>
    <script type="module" src="js/app.js" defer></script>
</body>
</html>
