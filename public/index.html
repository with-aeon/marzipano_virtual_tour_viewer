<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marzipano Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="home-main">
        <div class="action-bar">
            <button type="button" class="action-btn" id="btn-new-project">
                <img src="assets/add-project.png" class="icons" style="width: 30px; height: 30px;"> Create New Project
            </button>
            <button type="button" class="action-btn" id="btn-open-project">
                <img src="assets/open.png" class="icons" style="width: 30px; height: 30px;">Open Existing Project
            </button>
        </div>
        <div id="project-container">
            <h1>List of Projects</h1>
            <div class="project-list" id="project-list"></div>
        </div>
        <p class="empty-state" id="empty-state">No projects yet. Create one to get started.</p>
    </main>

    <div class="modal-overlay" id="new-project-modal">
        <div class="modal">
            <h2>New Project</h2>
            <input type="text" id="new-project-name" placeholder="Project Name" maxlength="100">
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="modal-create">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="open-project-modal">
        <div class="modal">
            <h2>Open Project</h2>
            <div class="project-list" id="open-project-list"></div>
            <div class="modal-actions" style="margin-top: 16px;">
                <button type="button" class="btn-secondary" id="open-modal-close">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="rename-project-modal">
        <div class="modal">
            <h2>Rename Project</h2>
            <input type="text" id="rename-project-name" placeholder="Project Name" maxlength="100">
            <p class="modal-error" id="rename-project-error" role="alert"></p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="rename-modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="rename-modal-save">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/home.js"></script>
</body>
</html>
