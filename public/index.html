<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marzipano - Project Home</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            background: #fff;
        }
        /* Main content - project list */
        .home-main {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
        }
        .home-main .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .home-main .action-btn {
            padding: 12px 24px;
            background: #115272;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .home-main .action-btn:hover {
            background: #0d3d52;
        }
        .home-main h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 28px;
        }
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .project-row {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 800px;
        }
        .project-name-input {
            flex: 1;
            min-width: 0;
            padding: 12px 16px;
            background: #e8ecef;
            border: 1px solid #d0d5da;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }
        .project-name-input::placeholder {
            color: #888;
        }
        .project-name-input:focus {
            outline: none;
            border-color: #115272;
            background: #fff;
        }
        .project-row .btn-rename {
            padding: 10px 20px;
            background: #115272;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .project-row .btn-rename:hover {
            background: #0d3d52;
        }
        .project-row .btn-delete {
            padding: 10px 20px;
            background: #c62828;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .project-row .btn-delete:hover {
            background: #a01d1d;
        }
        .project-row .btn-open {
            padding: 10px 20px;
            background: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .project-row .btn-open:hover {
            background: #1b5e20;
        }
        .empty-state {
            color: #888;
            font-size: 1rem;
            padding: 24px 0;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.visible { display: flex; }
        .modal {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            min-width: 360px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .modal h2 { margin-bottom: 16px; font-size: 1.25rem; }
        .modal input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        .modal-actions .btn-primary {
            background: #115272;
            color: #fff;
        }
        .modal-actions .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .modal-error {
            color: #c62828;
            font-size: 0.9rem;
            margin: -8px 0 12px 0;
            min-height: 1.2em;
        }
        .project-name-display {
            flex: 1;
            min-width: 0;
            padding: 12px 16px;
            background: #e8ecef;
            border: 1px solid #d0d5da;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="home-main">
        <div class="action-bar">
            <button type="button" class="action-btn" id="btn-new-project">New Project</button>
            <button type="button" class="action-btn" id="btn-open-project">Open Project</button>
        </div>
        <h1>Projects</h1>
        <div class="project-list" id="project-list"></div>
        <p class="empty-state" id="empty-state">No projects yet. Create one to get started.</p>
    </main>

    <div class="modal-overlay" id="new-project-modal">
        <div class="modal">
            <h2>New Project</h2>
            <input type="text" id="new-project-name" placeholder="Project Name" maxlength="100">
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="modal-create">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="open-project-modal">
        <div class="modal">
            <h2>Open Project</h2>
            <div class="project-list" id="open-project-list"></div>
            <div class="modal-actions" style="margin-top: 16px;">
                <button type="button" class="btn-secondary" id="open-modal-close">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="rename-project-modal">
        <div class="modal">
            <h2>Rename Project</h2>
            <input type="text" id="rename-project-name" placeholder="Project Name" maxlength="100">
            <p class="modal-error" id="rename-project-error" role="alert"></p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="rename-modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="rename-modal-save">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/home.js"></script>
</body>
</html>
