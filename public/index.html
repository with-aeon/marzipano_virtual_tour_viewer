<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCDE - IPVT</title>
    <link rel="icon" type="image/x-icon" href="assets/dep_eng.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="home-main">
        <section id="home-title">
            <img src="assets/dep_eng.png" class="home-title-logo" alt=""> 
            <h1>QCDE - IPVT (Infrastructure Projects Virtual Tour)</h1>
        </section>
        <div id="project-container">
            <section id="project-toolbar">
                <div class="action-bar">
                    <button type="button" class="action-btn" id="btn-new-project">
                        <img src="assets/add-project.png" class="icons" style="width: 30px; height: 30px;"> Create New Project
                    </button>
                    <button type="button" class="action-btn" id="btn-open-project">
                        <img src="assets/open.png" class="icons" style="width: 30px; height: 30px;"> Open Existing Project
                    </button>
                </div>
                <div class="project-search-wrap">
                    <span class="project-search-icon" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                        </svg>
                    </span>
                    <input type="text" id="project-search-input" class="project-search-input" placeholder="Search" autocomplete="off">
                </div>
            </section>
            <section id="project-container-header">
                <p>Project Name</p>
                <p id="header-action">Action</p>
            </section>
            <section class="project-list" id="project-list"></section>
        </div>
        <p class="empty-state" id="empty-state">No projects yet. Create one to get started.</p>
    </main>

    <div class="modal-overlay" id="new-project-modal">
        <div class="modal">
            <h2>New Project</h2>
            <input type="text" id="new-project-name" placeholder="Project Name" maxlength="100">
            <p class="modal-error" id="new-project-error" role="alert"></p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="modal-create">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="open-project-modal">
        <div class="modal">
            <h2>Open Project</h2>
            <div class="project-list" id="open-project-list"></div>
            <div class="modal-actions" style="margin-top: 16px;">
                <button type="button" class="btn-secondary" id="open-modal-close">Close</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="rename-project-modal">
        <div class="modal">
            <h2>Rename Project</h2>
            <input type="text" id="rename-project-name" placeholder="Project Name" maxlength="100">
            <p class="modal-error" id="rename-project-error" role="alert"></p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="rename-modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="rename-modal-save">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="delete-project-modal">
        <div class="modal">
            <h2>Delete Project</h2>
            <p id="delete-project-text"></p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="delete-modal-cancel">Cancel</button>
                <button type="button" class="btn-primary" id="delete-modal-confirm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/home.js"></script>
</body>
</html>
