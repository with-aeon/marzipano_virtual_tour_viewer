<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marzipano Admin</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="pano-header" style="display:none;">
        <span id="pano-header-text"></span>
    </header>
    <main id="pano-panel">
        <aside id="pano-sidebar">
            <button id="pano-list-btn">Panoramic Scenes</button>
            <div id="pano-action">
                <input type="file" id="add-scene" accept="image/*" multiple hidden>
                <label for="add-scene" id="pano-upload-btn">Upload</label>
                <button id="pano-update-btn">Update</button>
                <button id="pano-rename-btn">Rename</button>
                <button id="pano-delete-btn">Delete</button>
            </div>
            <ul id="pano-image-list"></ul>
        </aside>
        <div id="pano-viewer-wrap">
            <div id="pano-viewer"></div>
        </div>
        <button id="pano-hotspot-btn" type="button" class="pano-hotspot-link-icon">
                <img src="assets/hotspot-icon.png" alt="Hotspot"/>
        </button>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
