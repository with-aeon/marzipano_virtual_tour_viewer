<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QCDE IPVT</title>
    <link rel="icon" type="image/x-icon" href="assets/dep_eng.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="login-main">
        <section class="login-container">
            <div class="login-header">
                <img src="assets/dep_eng.png" class="login-logo" alt="QCDE Logo">
                <h1>QCDE - IPVT Login</h1>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary login-btn">Login</button>
                </div>
                
                <p class="login-error" id="login-error" role="alert"></p>
            </form>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
